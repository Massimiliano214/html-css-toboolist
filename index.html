<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo azienda" />
        <span id="titolo">Toboolist</span>
    </header>
    
    <main>
        <div class="conteiner ">
            <div class="gruppo_bottoni posizionamento">
                <button id="bottone_blue" class="bottoni">Add Task</button>
                <button class="bottoni">Add Section</button>
            </div>
            
            <hr>
            <div class="sottotitolo posizionamento">
                <span class="check"></span>
                <span class="tasks">New Task</span>
            </div>
            <div class="posizionamento">
                <span class="check check_verde"></span>
                <span>Quarterly Newsletter<span class="bollino">Editional</span></span>
            </div>
            <div class="sottotitolo posizionamento">
                <span class="check"></span>
                <span class="tasks">Today</span>
            </div>
            <div class="posizionamento">
                <div class="spazio_basso">
                    <span class="check check_verde"></span>
                    <span>Recruiting blog post<span class="bollino">Editional</span></span>
                </div>

                <div class="spazio_basso">
                    <span class="check check_verde"></span>
                    <span>Mobile app launch<span class="bollino">Editional</span></span>
                </div>
                
                <div class="spazio_basso">
                    <span class="check check_verde"></span>
                    <span>QInterwiew Jhon H.<span class="bollino">Editional</span></span>
                </div>
                
                <div class="spazio_basso">
                    <span class="check check_verde"></span>
                    <span>Summit update to mobile storefronts<span class="bollino">Editional</span></span>
                </div>
                

            </div>
            
        </div>
    </main>
</body>
</html>
